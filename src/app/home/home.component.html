<div class="home-container">
   <!-- Resume Buttons -->
   <section class="resume-buttons">
    <button mat-raised-button color="accent" (click)="downloadResume()">
      <mat-icon>download</mat-icon> Download Resume
    </button>
    <button mat-raised-button color="primary" (click)="viewResume()">
      <mat-icon>visibility</mat-icon> View Resume
    </button>
  </section>
  
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Hi, I'm Aftab Alam</h1>
      <p>A Full Stack Web Developer specializing in building high-quality, scalable web applications.</p>
      <p>I am a <span class="typing-text" #typingText></span></p>
      <div class="cta-buttons">
        <button mat-raised-button color="primary" routerLink="/about">
          <mat-icon>info</mat-icon> Learn More About Me
        </button>
        <button mat-stroked-button color="accent" routerLink="/projects">
          <mat-icon>work</mat-icon> See My Projects
        </button>
      </div>
    </div>
  </section>

  <!-- Highlights Section -->
  <section class="highlights-section">
    <div class="highlight-item" *ngFor="let highlight of highlights">
      <mat-icon>{{highlight.icon}}</mat-icon>
      <h3>{{highlight.title}}</h3>
      <p>{{highlight.content}}</p>
    </div>
  </section>
</div>
