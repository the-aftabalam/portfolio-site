<div class="projects-container">
  <mat-card class="project-card" *ngFor="let project of projects">
    <div class="card-content">
      <!-- Image Section -->
      <div class="image-section">
        <img class="project-image" [src]="project.image" alt="{{ project.title }} image">
      </div>

      <!-- Content Section: Title, Tech Stack, Description, and Buttons -->
      <div class="content-section">
        <div class="title">{{ project.title }}</div>
        <div class="tech-stack">
          <span *ngFor="let tech of project.techStack">{{ tech }}</span>
        </div>
        <p class="description">{{ project.description }}</p>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="viewProject(project.link)">View</button>
          <button mat-stroked-button color="accent" (click)="viewSourceCode(project.source)">Source Code</button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>
