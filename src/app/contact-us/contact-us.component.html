<div class="contact-us-container">
    <mat-card class="contact-card">
      <mat-card-header>
        <mat-card-title>Contact Us</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
            <mat-error *ngIf="contactForm.get('name')?.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required email />
            <mat-error *ngIf="contactForm.get('email')?.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
              Invalid <strong>email address</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Subject</mat-label>
            <input matInput formControlName="subject" required />
            <mat-error *ngIf="contactForm.get('subject')?.hasError('required')">
              Subject is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="5" required></textarea>
            <mat-error *ngIf="contactForm.get('message')?.hasError('required')">
              Message is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Send Message</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
