<div class="skills-container">
    <h2>My Skills</h2>
    <div class="skills-grid">
      <mat-card class="skill-card" *ngFor="let skill of skills">
        <img mat-card-image [src]="skill.logo" alt="{{ skill.name }} Logo" class="skill-logo">
        <mat-card-content>
          <h3>{{ skill.name }}</h3>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
